name: Node.js CI

permissions:
    contents: read

on:
    push:
        branches: ["develop", "main"]
    pull_request:
        branches: ["develop", "main"]

jobs:
    # -------------------------
    # PR CHECK FOR LOCAL TEST REMINDER
    # -------------------------
    local-test-confirmation:
        if: github.event_name == 'pull_request'
        runs-on: ubuntu-latest
        steps:
            - name: Validate Compilation test checkbox in PR body
              run: |
                  echo "Checking PR description for required checkbox..."
                  PR_BODY="${{ github.event.pull_request.body }}"
    
                  REQUIRED_TEXT="- [x] I have run the Compilation tests (or no code changes were made)"
    
                  if [[ "$PR_BODY" != *"$REQUIRED_TEXT"* ]]; then
                      echo "❌ Required confirmation missing!"
                      echo "Please add this line to your PR description:"
                      echo ""
                      echo "    - [x] I have run the Compilation tests (or no code changes were made)"
                      echo ""
                      exit 1   # FAIL CI
                  else
                      echo "✔ Compilation tests confirmation detected."
                  fi
                    fi

    # -------------------------
    # MAIN TEST JOB
    # -------------------------
    test:
        needs: local-test-confirmation
        strategy:
            matrix:
                os: [ubuntu-latest, windows-latest, macos-latest]
        runs-on: ${{ matrix.os }}
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Install Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20.x

            - run: npm install

            - name: Run Tests
              run: xvfb-run -a npm test
              if: runner.os == 'Linux'

            - name: Run Tests w Metamorphic
              run: xvfb-run -a npm run test-w-metamorphic
              continue-on-error: true
              if: runner.os == 'Linux'

            - name: Run Tests (Non-Linux)
              run: npm test
              if: runner.os != 'Linux'

    # -------------------------
    # SYMBOL TEST
    # -------------------------
    symbol-test:
        needs: test
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Install Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20.x

            - run: npm install

            - name: Compile
              run: xvfb-run -a npm run compile
              if: runner.os == 'Linux'

            - name: Get ADE Repo
              run: xvfb-run -a npm run get-ade-test
              if: runner.os == 'Linux'

            - name: Run Symbol Test
              run: xvfb-run -a npm run test-symbol
              if: runner.os == 'Linux'

            - name: Save Symbol Test Results as Artifact
              if: always()
              uses: actions/upload-artifact@v4
              with:
                  name: symbol-test-results
                  path: /home/runner/work/OpenedgeAblFormatter/OpenedgeAblFormatter/resources/testResults/symbolTests
                  retention-days: 7

    # -------------------------
    # AST TEST
    # -------------------------
    ast-test:
        needs: test
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Install Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20.x

            - run: npm install

            - name: Compile
              run: xvfb-run -a npm run compile
              if: runner.os == 'Linux'

            - name: Get ADE Repo
              run: xvfb-run -a npm run get-ade-test
              if: runner.os == 'Linux'

            - name: Run AST Test
              run: xvfb-run -a npm run test-ast
              if: runner.os == 'Linux'

            - name: Run AST Test (Metamorphic)
              run: xvfb-run -a npm run test-ast-metamorphic
              continue-on-error: true
              if: runner.os == 'Linux'

            - name: Save AST Test Results as Artifact
              if: always()
              uses: actions/upload-artifact@v4
              with:
                  name: ast-test-results
                  path: /home/runner/work/OpenedgeAblFormatter/OpenedgeAblFormatter/resources/testResults/astTests
                  retention-days: 7

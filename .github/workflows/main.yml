# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
    push:
        branches: ["develop"]
    pull_request:
        branches: ["develop"]

jobs:
    test:
        strategy:
            matrix:
                os: [ubuntu-latest, windows-latest, macos-latest]
        runs-on: ${{ matrix.os }}
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Install Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: latest

            - run: npm install

            - name: Run Tests
              run: xvfb-run -a npm test
              if: runner.os == 'Linux'

            - name: Run Tests (Non-Linux)
              run: npm test
              if: runner.os != 'Linux'

    stability-test:
        needs: test # Runs only if 'test' job is successful
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Install Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: latest

            - run: npm install

            - name: Compile
              run: xvfb-run -a npm run compile
              if: runner.os == 'Linux'

            - name: Get ADE Repo
              run: xvfb-run -a npm run get-ade-test
              if: runner.os == 'Linux'

            - name: Run Stability Test
              run: xvfb-run -a npm run stability-test
              if: runner.os == 'Linux'

            - name: Save Stability Test Results as Artifact
              if: always()
              uses: actions/upload-artifact@v4
              with:
                  name: results
                  path: /home/runner/work/OpenedgeAblFormatter/OpenedgeAblFormatter/resources/testResults
                  retention-days: 7
